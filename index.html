<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Elegant Responsive Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f5f7fa; /* light gray background */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #222222;
  }

  .login-container {
    background: #ffffff;
    border-radius: 16px;
    padding: 40px 32px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .login-container h2 {
    margin: 0 0 24px;
    font-weight: 700;
    font-size: 2rem;
    text-align: center;
    letter-spacing: 1px;
    color: #333333;
  }

  .input-group {
    margin-bottom: 24px;
    position: relative;
  }

  label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    color: #555555;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    border-radius: 12px;
    border: 1.5px solid #ccc;
    background: #fefefe;
    color: #333333;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 8px 2px rgba(102, 126, 234, 0.4);
    background: #fff;
  }

  .btn-login {
    background: #667eea;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 14px 0;
    width: 100%;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    user-select: none;
  }

  .btn-login:hover {
    background: #5560d9;
  }

  .forgot-password {
    margin-top: 16px;
    text-align: right;
    font-size: 0.875rem;
  }

  .forgot-password a {
    color: #667eea;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .forgot-password a:hover {
    color: #5560d9;
  }

  @media (max-width: 480px) {
    .login-container {
      padding: 32px 24px;
      margin: 16px;
      border-radius: 14px;
    }
    .login-container h2 {
      font-size: 1.75rem;
    }
  }
</style>
</head>
<body>
  <main class="login-container" role="main">
    <h2>Welcome Back</h2>
    <form id="loginForm" novalidate>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username" />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value;

      if (!username) {
        alert('Please enter your username.');
        this.username.focus();
        return;
      }

      if (!password) {
        alert('Please enter your password.');
        this.password.focus();
        return;
      }

      // For demonstration: just show alert on login success
      alert('Login successful!\\nUsername: ' + username);
      this.reset();
    });
  </script>
</body>
</html>
