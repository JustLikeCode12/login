<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Elegant Login Page with Video Background</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }
  /* Fullscreen video background */
  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -2;
  }
  /* Overlay to darken video for better contrast */
  .video-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
  }
  /* Center the login form container */
  .login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  /* White login box styling */
  .login-box {
    background: white;
    padding: 3rem 3.5rem;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 360px;
    max-width: 90vw;
    text-align: center;
  }
  .login-box h2 {
    margin-bottom: 2rem;
    font-weight: 600;
    font-size: 2rem;
    color: #222;
  }
  .input-group {
    margin-bottom: 1.5rem;
    text-align: left;
  }
  .input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #555;
  }
  .input-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  .input-group input:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 8px #007BFFaa;
  }
  .btn-login {
    width: 100%;
    padding: 0.85rem;
    border: none;
    border-radius: 8px;
    background-color: #007BFF;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .btn-login:hover {
    background-color: #0056b3;
  }
  .footer-text {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #666;
  }
  @media (max-width: 400px) {
    .login-box {
      padding: 2rem 1.5rem;
      width: 90vw;
    }
  }
</style>
</head>
<body>

<!-- Background Video (Temporary sample video included) -->
<video autoplay muted loop class="video-bg" playsinline>
  <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm" type="video/webm" />
  <source src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<!-- Overlay for contrast -->
<div class="video-overlay"></div>

<!-- Login Form Container -->
<div class="login-container">
  <form class="login-box" onsubmit="event.preventDefault(); alert('Login submitted!');">
    <h2>Sign In</h2>
    <div class="input-group">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
    </div>
    <button type="submit" class="btn-login">Log In</button>
    <div class="footer-text">Don't have an account? <a href="#" style="color:#007BFF;text-decoration:none;">Sign up</a></div>
  </form>
</div>

</body>
</html>
